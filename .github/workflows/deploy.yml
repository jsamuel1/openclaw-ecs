name: Deploy

on:
  push:
    branches: [main]
    paths: ['lib/**', 'bin/**']
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-4
  VPC_NAME: ${{ vars.VPC_NAME || 'moltbot-vpc' }}
  CLUSTER_NAME: ${{ vars.CLUSTER_NAME || 'moltbot-cluster' }}

jobs:
  deploy:
    runs-on: moltbot-aws
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    env:
      CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
      CDK_DEFAULT_REGION: ap-southeast-4
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: CDK Bootstrap
        run: npx cdk bootstrap aws://${{ secrets.AWS_ACCOUNT_ID }}/${{ env.AWS_REGION }}

      - name: CDK Deploy
        run: |
          npx cdk deploy --require-approval never \
            -c vpc_name=${{ env.VPC_NAME }} \
            -c cluster_name=${{ env.CLUSTER_NAME }}
