name: Deploy

on:
  push:
    branches: [main]
    paths: ['lib/**', 'bin/**']
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-4
  VPC_NAME: pihole-vpc
  CLUSTER_NAME: pihole-cluster

jobs:
  deploy:
    runs-on: clawdbot-aws
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: CDK Deploy
        run: |
          cdk deploy --require-approval never \
            -c vpc_name=${{ env.VPC_NAME }} \
            -c cluster_name=${{ env.CLUSTER_NAME }}
