name: Build and Push Docker Image

on:
  push:
    branches: [main]
    paths: ['docker/**']
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-4
  ECR_REPOSITORY: moltbot

jobs:
  build:
    runs-on: moltbot-aws
    env:
      CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Create ECR repository if not exists
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }} 2>/dev/null || \
          aws ecr create-repository --repository-name ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }}

      - name: Build image with Buildah
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.ECR_REPOSITORY }}
          tags: latest ${{ github.sha }}
          context: docker
          dockerfiles: docker/Dockerfile

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            buildah login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Push to ECR
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ env.ECR_REPOSITORY }}
          tags: latest ${{ github.sha }}
          registry: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
