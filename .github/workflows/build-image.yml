name: Build and Push Docker Image

on:
  push:
    branches: [main]
    paths: ['docker/**', '.github/workflows/build-image.yml']
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-4
  ECR_REPOSITORY: moltbot

jobs:
  build:
    runs-on: moltbot-aws
    env:
      CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup QEMU for ARM64
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static buildah
          sudo mkdir -p /proc/sys/fs/binfmt_misc
          sudo mount binfmt_misc -t binfmt_misc /proc/sys/fs/binfmt_misc || true
          echo ':qemu-aarch64:M::\x7fELF\x02\x01\x01\x00\x00\x00\x00\x00\x00\x00\x00\x00\x02\x00\xb7\x00:\xff\xff\xff\xff\xff\xff\xff\x00\xff\xff\xff\xff\xff\xff\xff\xff\xfe\xff\xff\xff:/usr/bin/qemu-aarch64-static:F' | sudo tee /proc/sys/fs/binfmt_misc/register || true

      - name: Create ECR repository if not exists
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }} 2>/dev/null || \
          aws ecr create-repository --repository-name ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }}

      - name: Build image with Buildah (ARM64)
        run: |
          sudo buildah bud --arch arm64 -f docker/Dockerfile -t ${{ env.ECR_REPOSITORY }}:latest -t ${{ env.ECR_REPOSITORY }}:${{ github.sha }} docker/

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            sudo buildah login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Push to ECR
        run: |
          sudo buildah push ${{ env.ECR_REPOSITORY }}:latest docker://${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest
          sudo buildah push ${{ env.ECR_REPOSITORY }}:${{ github.sha }} docker://${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
