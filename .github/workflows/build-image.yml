name: Build and Push Docker Image

on:
  push:
    branches: [main]
    paths: ['docker/**', 'buildspec.yml', '.github/workflows/build-image.yml']
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-4
  CODEBUILD_REGION: ap-southeast-2
  ECR_REPOSITORY: moltbot

jobs:
  build:
    runs-on: moltbot-aws
    env:
      CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.CODEBUILD_REGION }}

      - name: Install AWS CLI
        run: |
          curl -sL "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o /tmp/awscliv2.zip
          unzip -q /tmp/awscliv2.zip -d /tmp
          sudo /tmp/aws/install --update

      - name: Trigger CodeBuild
        id: codebuild
        run: |
          BUILD_ID=$(aws codebuild start-build \
            --project-name moltbot-arm64 \
            --source-version ${{ github.sha }} \
            --region ${{ env.CODEBUILD_REGION }} \
            --query 'build.id' --output text)
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "Started CodeBuild: $BUILD_ID"

      - name: Wait for CodeBuild
        run: |
          echo "Waiting for build ${{ steps.codebuild.outputs.build_id }}..."
          aws codebuild batch-get-builds --ids ${{ steps.codebuild.outputs.build_id }} --region ${{ env.CODEBUILD_REGION }} --query 'builds[0].buildStatus' --output text
          while true; do
            STATUS=$(aws codebuild batch-get-builds --ids ${{ steps.codebuild.outputs.build_id }} --region ${{ env.CODEBUILD_REGION }} --query 'builds[0].buildStatus' --output text)
            echo "Status: $STATUS"
            if [ "$STATUS" = "SUCCEEDED" ]; then
              echo "Build succeeded!"
              exit 0
            elif [ "$STATUS" = "FAILED" ] || [ "$STATUS" = "FAULT" ] || [ "$STATUS" = "STOPPED" ] || [ "$STATUS" = "TIMED_OUT" ]; then
              echo "Build failed with status: $STATUS"
              exit 1
            fi
            sleep 30
          done
